<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSCA | Bus Six Cubing Association</title>
    <style>
        :root {
            --cube-blue: #0046ad;
            --cube-green: #009b48;
            --cube-red: #b71234;
            --cube-orange: #ff5800;
            --cube-yellow: #ffd500;
            --bg-dark: #0a0a0a;
            --text-main: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Branding */
        .logo {
            font-size: 3rem;
            font-weight: 900;
            letter-spacing: -1px;
            margin-bottom: 10px;
            background: linear-gradient(45deg, var(--cube-red), var(--cube-orange), var(--cube-yellow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .sub-text {
            color: #666;
            text-transform: uppercase;
            letter-spacing: 5px;
            font-size: 0.9rem;
            margin-bottom: 40px;
        }

        /* The Records Button */
        .btn-records {
            background: var(--cube-orange);
            color: white;
            padding: 18px 60px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 800;
            font-size: 1.4rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.2s ease;
            box-shadow: 0 10px 20px rgba(255, 88, 0, 0.3);
        }

        .btn-records:hover {
            transform: scale(1.05);
            background: #ff6a1a;
            box-shadow: 0 15px 30px rgba(255, 88, 0, 0.5);
        }

        /* Welcome Notification */
        #welcome-popup {
            position: fixed;
            top: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 30px;
            border-radius: 100px;
            font-size: 0.9rem;
            font-weight: 500;
            display: none;
            animation: fadeInDown 0.6s ease;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        footer {
            position: absolute;
            bottom: 30px;
            color: #333;
            font-size: 0.8rem;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="welcome-popup">
        WELCOME TO THE OFFICIAL BSCA PORTAL
    </div>

    <div class="logo">BSCA</div>
    <div class="sub-text">Bus Six Cubing Association</div>
    
    <a href="#" class="btn-records">Records</a>

    <footer>
        &copy; 2026 BUS SIX CUBING
    </footer>

    <script>
        // Clean notification logic
        window.onload = function() {
            const popup = document.getElementById('welcome-popup');
            popup.style.display = 'block';
            
            setTimeout(() => {
                popup.style.transition = 'opacity 1s ease';
                popup.style.opacity = '0';
                setTimeout(() => popup.style.display = 'none', 1000);
            }, 3000);
        };
    </script>
</body>
</html>
